name: Build

on: [ push, pull_request ]

concurrency:
  group: ci-node-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    name: 'Building, Linting and Tests'
    runs-on: ubuntu-latest
    env:
      CROWDIN_PROJECT_ID: ${{ vars.CROWDIN_PROJECT_ID }}
      CROWDIN_PROJECT_IDENTIFIER: ${{ vars.CROWDIN_PROJECT_IDENTIFIER }}
    steps:
      - uses: actions/checkout@v2

      - run: git config --global --add safe.directory /app

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: bcmath intl pcntl pdo_pgsql

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Upgrade NPM
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install -g npm

      - name: Install npm dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts

      - run: npm run lint

      - run: npm run test

      - run: npm run build

      - name: Prepare .env
        run: |
          cp .env.example .env
          # Configure Laravel to use built-in PostgreSQL
          sed -i 's/DB_CONNECTION=.*/DB_CONNECTION=pgsql/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_PORT=.*/DB_PORT=5432/' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=laravel_test/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=laravel_test/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=hunter2/' .env

      - name: Generate app key
        run: php artisan key:generate

      - name: Start built-in PostgreSQL
        run: |
          sudo systemctl start postgresql.service
          sudo systemctl status postgresql.service
          sudo -u postgres psql -c "CREATE DATABASE laravel_test;"
          sudo -u postgres psql -c "CREATE USER laravel_test PASSWORD 'hunter2' SUPERUSER;"

      - name: Run migrations
        run: php artisan migrate --force

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: playwright-

      - run: php artisan test
